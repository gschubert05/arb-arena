name: Render Social Posts

on:
  workflow_dispatch:
  push:
    branches: [data]
    paths:
      - "server/data/opportunities.json"
      - "server/data/active_comp_ids.json"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (code)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout data (latest data)
        uses: actions/checkout@v4
        with:
          ref: data
          path: data

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (scripts)
        working-directory: main/scripts
        run: npm install

      - name: Install Playwright Chromium
        working-directory: main/scripts
        run: npx playwright install --with-deps chromium

      - name: Render top 3 posts from opportunities.json
        run: |
          node main/scripts/renderFromOpportunities.mjs \
            --opps data/server/data/opportunities.json \
            --active data/server/data/active_comp_ids.json \
            --outDir data/server/data/social/posts \
            --postedKeys data/server/data/social/posted_keys.json \
            --top 3

      - name: Commit outputs back to data branch
        working-directory: data
        run: |
          git config user.name "arb-arena-bot"
          git config user.email "actions@users.noreply.github.com"
          git add server/data/social
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Render social posts"
          git push