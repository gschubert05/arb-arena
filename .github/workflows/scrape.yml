name: Scrape opportunities

on:
  schedule:
    - cron: "2-59/5 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install Chrome for Testing (+ dependencies) and matching ChromeDriver
      - id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-dependencies: true
          install-chromedriver: true
      
      # Make the chrome binary available to your Python code if you read CHROME_BIN
      - name: Export CHROME_BIN
        run: echo "CHROME_BIN=${{ steps.setup-chrome.outputs.chrome-path }}" >> $GITHUB_ENV


      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        env:
          COMP_IDS: "10,11,15,37,40,41"
        run: |
          export CHROME_BIN=/usr/bin/google-chrome
          python scraper/scraper.py

      - name: Publish JSON to data branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout -B data
          git add -f server/data/opportunities.json   # <-- force add despite .gitignore
          git commit -m "data: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin data --force

